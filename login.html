<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login de Usuário</h2>
    <form method="POST">
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" required><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
